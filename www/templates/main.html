<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-view name="bodyContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <div class="bar bar-header bar-light">
      <h1 class="title">Settings</h1>
    </div>
    <ion-content class="has-header">
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">Time (mins)</span>
          <input type="number" ng-model="app.settings.playerTime">
        </label>
        <button class="button button-block button-stable" ng-click="app.restart()" menu-close>
          Restart
        </button>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
